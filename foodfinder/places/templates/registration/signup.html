<!-- foodfinder/templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up - Food Finder{% endblock %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="../../static/css/signup.css">
{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
